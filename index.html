<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best" vr-mode-ui="enabled:false" >

    <!--Assets Management-->
    <a-assets>
    <a-asset-item id="bulb" src="./assets/light_bulb/scene.gltf"></a-asset-item>
    <a-asset-item id="battery" src="./assets/battery_low_poly/scene.gltf"></a-asset-item>
    <a-asset-item id="switch" src="./assets/light_switch_single/scene.gltf"></a-asset-item>
    <img id="arrow" src="./assets/images/arrow.jpeg"></img>
  </a-assets>

    <!--GLTF Models-->



    <!-- Hiro Marker -->
    <a-marker preset="hiro">
      <a-entity id="charge1" position="0 0 -0.5" rotation="0 0 0" animation="property: position;from: -0.5 1 -0.3; to: -1.1 1 -0.3;easing:linear; loop: true; dur: 1000">
      <a-plane position="1 0 0" rotation="-90 0 0" height="0.1" width="0.1" src="#arrow"> </a-plane>
      </a-entity>
      <a-entity id="charge4" position="0 0 0.5" rotation="0 0 0" animation="property: position; from: -1.1 1 -0.3; to: -1.1 0.05 -0.3; easing: linear; loop: true; dur: 1000">
        <plane position="0.5 0 0" rotation=" -90 90 0" height="0.1" width="0.1" src="#arrow">
        </a-plane>
        </a-entity>
        <a-entity id="charge2" position="0 0 0.5" rotation="0 0 0" animation="property: position; from: -1.1 0.5 -0.3; to: -1.5 0.5 -0.3;easing: linear; loop: true; dur: 1000">
          <plane position="0.5 0 0" rotation=" 90 -90 0" height="0.1" width="0.1" src="#arrow">
          </a-plane>
          </a-entity>
          <a-entity id="charge3" position="0 0 0.5" rotation="0 0 0" animation="property: position; from: -1.5 0.5 -0.3; to: -0.5 1 -0.3;easing: linear; loop: true; dur: 1000">
            <plane position="0.5 0 0" rotation=" 0 90 0" height="0.1" width="0.1" src="#arrow">
            </a-plane>
            </a-entity>
            <a-plane width="100" height="100" position='0 0 0' color="#fff">
            <a-entity id="model-1" position="1 1 0" gltf-model="#bulb" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-entity>
            <a-entity id="model-2" position="0.1 0 0" gltf-model="#switch" rotation="-90 0 0" scale="3 3 3"></a-entity>
            <a-entity id="model-3" position="0.1 -1 0" gltf-model="#battery" rotation="-90 0 0" scale="1 1 1"></a-entity>
            </a-plane>
          </a-marker> 
    </a-entity>
    </a-marker>

  </a-scene>
</body>
</html>
